<div class="no-data-list" *ngIf="offers && offers.length === 0">
  <mat-icon>error_outline</mat-icon>
  <div class="error">No data available</div>
</div>
<mat-list class="list-item">
  <mat-list-item *ngFor="let offer of offers" [routerLink]="['/edit-offer']" [queryParams]="offer">
      <mat-icon *ngIf="roleId === constants.ROLE_VENDOR" class="offer-status" [style.color]="offer.status ? 'green': 'red'">lens</mat-icon>
      <img *ngIf="roleId === constants.ROLE_USER" src="{{offer.imagePath}}" class="offer-icon"/>
      <div class="offer-name">{{ offer.title }}</div>
      <mat-icon class="list-item-more">keyboard_arrow_right</mat-icon>
  </mat-list-item>
</mat-list>
<button class="add-item-floating" [routerLink]="['/edit-offer']">
  <mat-icon>add_circle_outline</mat-icon>
</button>
