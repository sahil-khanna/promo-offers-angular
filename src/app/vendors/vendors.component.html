<div class="no-vendor" *ngIf="vendors.length === 0">
    <img src="assets/alert-circle-outline.png" />
    <div class="error">No data available</div>
</div>
<mat-list class="list-item">
    <div *ngFor="let vendor of vendors">
        <img src="{{vendor.image}}" class="vendor-icon"/>
        <mat-list-item [routerLink]="['/edit-vendor']" [queryParams]="vendor">{{ vendor.name }}</mat-list-item>
    </div>
</mat-list>
<button mat-icon-button class="add-vendor" [routerLink]="['/edit-vendor']">
    <img src="assets/plus-circle-outline.png" />
</button>
