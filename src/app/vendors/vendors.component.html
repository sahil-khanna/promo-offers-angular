<div class="no-vendor" *ngIf="vendors && vendors.length === 0">
    <mat-icon>error_outline</mat-icon>
    <div class="error">No data available</div>
</div>
<mat-list class="list-item">
    <mat-list-item *ngFor="let vendor of vendors" [routerLink]="['/edit-vendor']" [queryParams]="vendor">
        <img src="{{vendor.image}}" class="vendor-icon"/>
        <div class="vendor-name">{{ vendor.name }}</div>
        <mat-icon class="list-item-more">keyboard_arrow_right</mat-icon>
    </mat-list-item>
</mat-list>
<button class="add-vendor" [routerLink]="['/edit-vendor']">
    <mat-icon>add_circle_outline</mat-icon>
</button>
